<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pasto</title>
  
     <link rel="stylesheet" href="CSS/inputTamanho.css">
     <link rel=" stylesheet" href="CSS/estilo.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="CSS/bootstrap.css">
     <link rel = "stylesheet" href = "CSS/Menu.css">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class = "page">
        <nav class = "slidebar">
            <div class = "container">
                <a href = "" class = "logo">
                    <img src ="Imagem/Green Orange Cow Farm Product Supply Logo.png" class = "logo">
                </a>
            </div>
            <div class = "navbar navbar-expand-md navbar-dark">
                <button class = "navbar-toggler" type="button" data-bs-toggle = "collapse"
                    data-bs-target="#meumenu" aria-controls="meumenu"
                    aria-expanded= "false" aria-label="Menu Exemplo">
                    <span class ="navbar-toggler-icon"></span> 
                </button>

                <div class = "collapse navbar-collapse" id = "meumenu">
                    <ul class = "nav flex-column">
                        <li class ="nav-item">
                            <a class = "nav-link sair" aria-current="page" href="pastotab.html">Voltar</a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>
   
       
        <div class="container-fluid p-5" >
            <form>
               
                <div class="row">

                    <div class="form-group col - 4">
                        <label class="fw-bold text-secondary">Propriedade</label>
                        <select name="pasto" id="selectPasto" class="form-select">
                            <option value="">Vila da Folha</option>
                            <option value="">Fazenda Boa Esperança</option>
                            <option value="">Fazenda Boa Vista</option>
                        </select>
                    </div>

                    <div class="form-group col - 4">
                        <label class="fw-bold text-secondary"> De um número ao seu novo Lote</label>
                        <input type="text" class="form-control" placeholder="Ex: 20">
                    </div>

                  
                    <div class="form-group col - 4">
                        <label class="fw-bold text-secondary">Limite de Animais</label>
                        <input type="text" class="form-control" placeholder="Ex: 20">
                    </div>

                 
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label class="fw-bold text-secondary">Descrição </label>
                        <input type="text" class="form-control" placeholder="Ex: Pasto recém formado ">
                    </div>
                    
                    <div class="form-group col - 6">
                        <label class="fw-bold text-secondary">Tipo de Pastagem</label>
                        <input type="text" class="form-control" placeholder="Ex: Rasteira">
                    </div>

                </div>

                <br>

                <div class="row">
                    <div class="form-group col - 4">
                        <label class="fw-bold text-secondary">Inserir Foto da Pastagem</label>
                        <br>
                        <img id="previewImagem" class="d-flex w-full" style="width: 200px; height: 150px; background-color: #E4E4E4;" src="" alt="Pré-visualização da foto">
                        <br>
                    </div>
                     <div class="form-group col - 4">
                        <input type="file" accept="image/*" class="form-control" placeholder="">
                    </div>
                </div>
                <div class = "rom">
                    <div class = "form-group">
                        <button type ="submit" class = "btn btn-success">
                            Salvar <i class="bi bi-floppy"></i>
                        </button>
                        <button type ="submit" class = "btn btn-warning">
                            Excluir <i class="bi bi-x-circle"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
