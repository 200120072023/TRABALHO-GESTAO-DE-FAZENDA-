<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Rancho Recanto Rural</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/Menu.css">
</head>
<body>
    <div class = "cor">
        <div class="container vh-100 d-flex justify-content-center align-items-center">
          
            <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border: 2px solid black;">
           
                <div class="text-center mb-4">
                    <a href="">
                        <img src="Imagem/Green Orange Cow Farm Product Supply Logo.png" class="logo" alt="Logo" style="max-width: 100px;">
                    </a>
                </div>

                
                <h2 class="text-center mb-4">Login</h2>

                <form action="menu.html" method="post">
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
